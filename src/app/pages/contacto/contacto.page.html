<app-header titulo="Contacto"></app-header>

<ion-content color="primary" slot="fixed">

  <!-- Encabezado con imagen centrada rusticamente-->
  <ion-grid>
    <ion-row>
        <ion-col
        pushXs="3" sizeXs="6"
        pushSm="4" sizeSm="4"
        pushMd="4" sizeMd="4"
        pushLg="4" sizeLg="4"
        pushXl="4" sizeXl="4">
            <ion-card class="image-card">
                <ion-card-content>
                    <ion-img src="https://tracqms.com/wp-content/uploads/2018/08/steve-willias-trac-qms-core-value-icon-1.png"></ion-img>
                </ion-card-content>
            </ion-card>
        </ion-col>
    </ion-row>
  </ion-grid>

  <!-- Card que contiene el formulario -->
  <ion-card class="form-card">
    <ion-card-content>
      <form [formGroup]="contactForm" (ngSubmit)="submit()">
        
        <ion-list>
  
          <ion-item>
            <ion-label position="floating">Name</ion-label>
            <ion-input formControlName="name" type="text"></ion-input>
            <div *ngFor="let error of errorMessages.name">
              <ng-container *ngIf="name.hasError(error.type) && (name.dirty || name.touched )">
                <small class="error-message">{{ error.message }}</small>
              </ng-container>
            </div>
          </ion-item>
      
          <ion-item>
            <ion-label position="floating">Email</ion-label>
            <ion-input formControlName="email" type="email"></ion-input>
            <div *ngFor="let error of errorMessages.email">
              <ng-container *ngIf="email.hasError(error.type) && (email.dirty || email.touched)">
                <small class="error-message">{{ error.message }} </small>
              </ng-container>
            </div>
          </ion-item>
      
          <ion-item>
            <ion-label position="floating">Message</ion-label>
            <ion-textarea formControlName="message" type="text" rows="5"></ion-textarea>
            <div *ngFor="let error of errorMessages.message">
              <ng-container *ngIf="message.hasError(error.type) && (message.dirty || message.touched)">
                <small class="error-message">{{ error.message }}</small>
              </ng-container>
            </div>
          </ion-item>
      
          <ion-button [disabled]="!contactForm.valid"
          color="primary"
          type="submit()"
          expand="block"
          shape="round">
            Enviar
          </ion-button>
      
        </ion-list>
  
      </form>
    </ion-card-content>
  </ion-card>

</ion-content>
