<ion-header>
  <ion-toolbar>
    <ion-title>Reporte de Siniestro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="title-block">
    <div class="heading">Reportes</div>
  </div>
  <ion-list>
    <ion-list-header>
      <ion-label>reportes</ion-label>
    </ion-list-header>
    <ion-item *ngFor="let reporte of (reportes | async)">
      <ion-thumbnail slot="start">
        <img
          src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAAAAACH5BAAAAAAALAAAAAABAAEAAAICTAEAOw=="
        />
      </ion-thumbnail>
      <ion-label>
        <h3>Titulo</h3>
        <h2>{{reporte.title}}</h2>
        <h3>reporte</h3>
        <p align="justify">{{reporte.content}}</p>
        <h3>Lontitud</h3>
        <p align="justify">{{reporte.locationlat}}</p>
        <br />
        <h3>Longitud</h3>
        <p align="justify">{{reporte.locationlong}}</p>
        <br />
      </ion-label>
      <ion-button
        fill="outline"
        slot="end"
        [routerLink]="'/ver-reporte/'+reporte.id"
        >View</ion-button
      >
    </ion-item>
  </ion-list>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button [routerLink]="'/agregar-reporte'">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
