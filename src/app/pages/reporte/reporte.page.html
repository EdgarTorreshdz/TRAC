<ion-header>
  <ion-toolbar>
    <ion-title>Reportes de Siniestro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="title-block">
    <div class="heading">Reportes</div>
  </div>
  <ion-list>
    <ion-list-header>
    <h1>
      Reportes
    </h1>
    </ion-list-header>
    <table class="table">
      <thead class="thead-dark">
      <tr>
        <th>
          <h2>Titulo</h2>
        </th>
        <th>
          <h2>fecha</h2>
        </th>
        <th>
          <h2>Editar</h2>
        </th>
      </tr>
    </thead>
      <tr  *ngFor="let reporte of (reportes | async)">
        <td>{{reporte.title}}</td>
        <td>
          {{reporte.createdAt | date: 'short'}}
        </td>
        <td>
          <ion-button
        fill="outline"
        slot="end"
        [routerLink]="'/ver-reporte/'+reporte.id"
        >View</ion-button
      >
        </td>

      </tr>
    </table>
  </ion-list>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button [routerLink]="'/agregar-reporte'">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
