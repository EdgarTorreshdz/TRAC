<app-header titulo="Ver"></app-header>

<ion-content class="fondo">
  <div class="fondo">
    <div class="encabezado">
      <div class="logo"></div>
    </div>

    <div class="info">
      <p>{{reporte.createdAt | date: 'medium'}}</p>
    </div>

    <div class="reporte">
      <h1>{{reporte.title}}</h1>
      <div class="reporte-cuerpo">
        <p>{{reporte.content}}</p>
      </div>
    </div>
  
    <div class="reporte-data">
      <h2>Datos del Incidente</h2>
      <div class="reporte-contenido">
        <p>Fecha: {{reporte.fecha}}</p>
        <p>Hora: {{reporte.hora}} horas</p>
      </div>
    </div>

    
    <div class="botones fa fa-align-center">
      <ion-button color="primary" [routerLink]="'/editar-reporte/' + reporte.id">Edit</ion-button>
      <ion-button color="danger" (click)="deleteReporte()">Delete</ion-button>
    </div>
    <!--
    <p align="justify">{{reporte.locationlat}}</p>
    <p align="justify">{{reporte.locationlong}}</p>
    -->
  </div>
</ion-content>
