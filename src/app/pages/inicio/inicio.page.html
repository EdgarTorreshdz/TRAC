<ion-menu contentId="main" menuId="menu" side="start" type="overlay" swipeGesture="true">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item *ngFor="let c of components" [routerLink]="c.redirectTo" detail>
        <ion-icon slot="start" [name]="c.icon"></ion-icon>
        <ion-label> {{ c.name }}</ion-label>
      </ion-item>


    </ion-list>
    <ion-list><ion-item (click)="Onlogout()" >
      <ion-icon color="danger" slot="start" name="log-out-outline"></ion-icon>
    
      <ion-label color="danger"> Desconectarse</ion-label>
    </ion-item></ion-list>

  </ion-content>
</ion-menu>

<ion-router-outlet id="main"></ion-router-outlet>

<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
    <ion-menu-button menu="menu"></ion-menu-button>
    </ion-buttons>
    <ion-title>Inicio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <img class="ubicacion" src="https://image.flaticon.com/icons/svg/854/854878.svg" (click)="geoloc()" >
    <div id="map"></div>
</ion-content>
